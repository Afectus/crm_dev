<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Выслать пароль</title>
	
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">

	<!-- jQuery -->
	<script src="/static/js/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
	
	
	
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h4>Выслать пароль</h4>
			
			<form method="post">
				{% csrf_token %}

				<div class="form-group"> 
				<label>{{ form.phone.label }}</label>
				{{ form.phone }}
				{% if form.phone.errors %}
				<p class="text-danger">{{ form.phone.errors|striptags }}</p>
				{% endif %}
				</div>
				
				<div class="form-group"> 
				<label>{{ form.captcha.label }}</label>
				{{ form.captcha }}
				{% if form.captcha.errors %}
				<p class="text-danger">{{ form.captcha.errors|striptags }}</p>
				{% endif %}
				</div>

				<button type="submit" class="btn btn-success">Выслать</button>
			</form>

		</div>
	</div>
</div>

</body>

</html>
