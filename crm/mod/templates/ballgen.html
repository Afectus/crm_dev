<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Конструктор</title>
		
	<script src="/static/js/jquery.min.js"></script>
		
	<!-- Bootstrap -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
		
	<!-- spectrum colorpicker -->
	<link href="/static/mod/spectrum/spectrum.css" rel="stylesheet">
	<script src="/static/mod/spectrum/spectrum.js"></script>
	<script src="/static/mod/spectrum/i18n/jquery.spectrum-ru.js"></script>
		
	<!-- <script src="/static/mod/canvas-balloon.js"></script>
	<script src="/static/mod/color-0.1.3.min.js"></script> -->

	<script src="/static/mod/ballgen.js"></script>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-center">Конструктор <small>шариков</small></h2>
				</div>
			</div>
		</div>
	
		<div class="container">
		
			<div class="row">
			
				<div class="col-md-7">
				
					<canvas width='600' height='400' id='canvas'>canvas</canvas>
				
				</div>
			
				<div class="col-md-5">
				
					<div class="row">
						<div class="col-md-12">
							<h4>Сохраненные</h4>
							<div class="form-group savelist">
								{% for i in ballconf %}
									<a href="#" class="btn btn-default" onclick="getconf('{{ i.name }}'); return false;">{{ i.name }}</a>
								{% endfor %}
							</div>
						</div>
					</div>
				
					
					<div class="row">
						<div class="col-md-12">
				
							<form class="form-inline" id="fback" onsubmit="setbackground(this); return false;">
								<div class="form-group">
									<label for="background">Фон</label>
									<input type="text" name="background" class="form-control" id="background" placeholder="Фон">
								</div>
								<button type="submit" class="btn btn-default">Вставить</button>
							</form>
							
		<!-- 					<div class="form-group">
								<label for="background">Шар</label>
								<input type="text" name="ball" class="form-control" id="ball">
							</div> -->

							<form class="form-inline" id="listball">
								<div class="form-group">
									<label for="ball">Шар</label>
									<input type="text" name="ball" class="form-control" id="ball" />
								</div>
								<div class="form-group">
									<a href="#" class="btn btn-danger" onclick="delball(this); return false;">Удалить</a>
								</div>
								</br></br>
								<span class="listballs">
								</span>
								<div class="form-group">
									<a href="#" class="btn btn-primary" onclick="addball(this); return false;">+</a>
								</div>
							</form>
						</div>
					</div>
					</br>
					
					<div class="row">
					
						<div class="col-md-6">
							<form class="form-inline" id="changecolor">
								<div class="form-group">
									<input id='colorpicker-c1' />
									<a href="#" class="btn btn-default" onclick="changecolor(1); return false;">установить</a>
								</div>
								</br>
								<div class="form-group">
									<input id='colorpicker-c2' />
									<a href="#" class="btn btn-default" onclick="changecolor(2); return false;">установить</a>
								</div>
								</br>
								<div class="form-group">
									<input id='colorpicker-c3' />
									<a href="#" class="btn btn-default" onclick="changecolor(3); return false;">установить</a>
								</div>
							</form>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<a class="btn btn-success" href="#" onclick="setradius(true); return false;">Радиус +</a>
							</div>
							<div class="form-group">
								<a class="btn btn-success" href="#" onclick="setradius(false); return false;">Радиус -</a>
							</div>
						</div>
							
					</div>

					</br>
					<div class="form-group">
						<a class="btn btn-warning" href="#" onclick="fshownumber(this); return false;">Показывать цифры</a>
					</div>
			
					</br>
					<div class="form-group">
						<a class="btn btn-warning" href="#" id="bfile" download="ball.txt">Рендер шариков</a>
					</div>
					
					<div class="form-group">
						<a class="btn btn-warning" href="#" onclick="genconf(); return false;">Сохранить</a>
					</div>
				
				</div>
				
			</div>
		</div>

	</body>
</html>
