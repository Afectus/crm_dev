<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>


		<!-- jQuery -->
		<script src="/static/js/jquery.min.js"></script>

		<!-- Bootstrap -->
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Custom Fonts -->
		<link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

		
		<!-- ckeditor --> 
	<!-- 
		<script type="text/javascript" src="/static/ckeditor/ckeditor/ckeditor.js"></script>
		<script type="text/javascript" src="/static/ckeditor/ckeditor-init.js"></script>
		 -->
	<script type="text/javascript" src="/static/smartadmin/js/plugin/ckeditor/ckeditor.js"></script>
	<script type="text/javascript">
		// DO NOT REMOVE : GLOBAL FUNCTIONS!
		$(document).ready(function () {
			try {
				CKEDITOR.replace('fulltext', { height: '380px', startupFocus: true });
			} catch (err) {
			}
			//$('form[name="fulltext"]').focus(function() {
			//CKEDITOR.replace('fulltext', {height: '380px', startupFocus: true});
			//	})
		})
	</script>
	<!-- добавляем плагин spoiler-->
	<link rel="stylesheet" href="/static/smartadmin/js/plugin/ckeditor/plugins/spoiler/css/spoiler.css">
	<script>
		$(function() {
			$('div.spoiler-title').click(function() {
				$(this)
					.children()
					.first()
					.toggleClass('show-icon')
					.toggleClass('hide-icon');
				$(this)
					.parent().children().last().toggle();
			});
		});
		
	</script>
	<!-- end ckeditor -->



		<!-- Custom CSS and JS -->
		<link rel="stylesheet" type="text/css" href="/static/css/bizpdiagram.css">

		<!-- <script src="/static/device/main.js"></script> -->
		{% block script %}{% endblock %}

		
	</head>
	<body {% block bodystyle %}{% endblock %} style="padding-bottom: 100px;">

	{% block content %}
	{% endblock %}



	
	
	</body>
</html>
