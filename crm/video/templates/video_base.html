	<script>
	
	
	function imputmoddatedots(e){
		var chars = e.value.length;
		var text = e.value;
		if (chars == 2) {
			e.value = text + ".";
		}
		if (chars == 5) {
			e.value = text + ".";
		}
	}
	
	
	function imputmoddate(evt, e){
		var charCode = (evt.which) ? evt.which : evt.keyCode
		// CHECK IF NUMBER
		if((charCode >=48 && charCode<=57) || (charCode>=96 && charCode<=105)){
		//IF KEY IS A NUMBER CALL DOTS
		imputmoddatedots(e);
		}
		else if(charCode==37||charCode==39||charCode==46 || charCode==8){
		// LET LEFT RIGHT BACKSPACE AND DEL PASS
		}
		else{
		// BLOCK ALL OTHER KEYS
		evt.preventDefault();
		}
	}


	
	$(document).ready(function(){
		//add class form-control to input
		$('input[type=text], input[type=file], input[type=number], input[type=password], textarea, select').addClass('form-control');
	});
	
	</script>
